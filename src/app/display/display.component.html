<table class="table table-hover" *ngIf="track!= 0">
  <thead>
  <tr>
      <td>Track ID </td>
      <td>Track Name </td>
      <td>Action</td>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let track of tracks | async" 
      (click)="navigateToTrack(track.id)">
          <td>{{ track.id }}</td>
          <td>{{ track.name }}</td>
          <td>
            <button color="warn" (click)='removeTrack(track.id)'>Delete</button>
          </td>
      </tr>
  </tbody>
</table>
