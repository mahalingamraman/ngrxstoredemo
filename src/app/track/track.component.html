  <div class="container">
  <div class="row">
    <div class="col-md-3">
    <div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-12">Track Id</label>
        <input type="text" class="form-control" formControlName="track_id" #track_id />
      </div>
      <div *ngIf="angForm.controls['track_id'].invalid && (angForm.controls['track_id'].dirty || angForm.controls['track_id'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['track_id'].errors.required">
          Id is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-12">Track Name</label>
        <input type="text" class="form-control" formControlName="track_name" #track_name/>
      </div>
      <div *ngIf="angForm.controls['track_name'].invalid && (angForm.controls['track_name'].dirty || angForm.controls['track_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['track_name'].errors.required">
          Name is required.
        </div>
      </div>
        <div class="form-group">
          <button (click)="addTrack(track_id.value, track_name.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
        </div>
    </form>
  </div>
</div>
    </div>
    <div class="col-md-9">
      <app-display></app-display>
    </div>
  </div>
</div>
